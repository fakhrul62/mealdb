<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search a Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fakhrul62.github.io/icons/css/fontawesome.css">
    <link rel="stylesheet" href="https://fakhrul62.github.io/icons/css/brands.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>
        <header class="meal-header">
            <div class="container d-flex justify-content-between align-items-center">
                <h1>Search your favourite Recipe</h1>
                <a class="navbar-brand text-2xl" href="index.html">Meal API</a>
            </div>
        </header>
        <section class="pb-5">
            <div class="container">
                <div class="d-flex align-items-center justify-content-center">
                    <input type="text" class="form-control search-form" placeholder="Search your meal" id="search-input"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary search-form-btn" type="button" onclick="getSearch()"
                        id="button-addon2">Search</button>
                </div>
                <div id="searchedMeals" class="row row-gap-4 mt-5">

                </div>
            </div>
        </section>
    </main>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://fakhrul62.github.io/icons/js/fontawesome.js"></script>
    <script src="https://fakhrul62.github.io/icons/js/brands.js"></script>
    <script src="assets/js/search.js"></script>
</body>

</html>
