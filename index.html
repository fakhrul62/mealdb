<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fakhrul62.github.io/icons/css/fontawesome.css">
    <link rel="stylesheet" href="https://fakhrul62.github.io/icons/css/thin.css">
    <link rel="stylesheet" href="https://fakhrul62.github.io/icons/css/solid.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar justify-content-center">
                <a class="navbar-brand text-2xl" href="index.html">Meal API</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- hero -->
        <section id="hero">
            <div class="container">
                <h1 class="heading-1 heading">Prepare your</h1>
                <h1 class="heading-2 heading">own meal</h1>
                <div class="hero-bottom d-flex justify-content-around align-items-end">
                    <img src="assets/images/pot.png" alt="">
                    <span class="slide-bottom"><i class="fa-thin fa-computer-mouse-scrollwheel"></i></span>
                    <img src="assets/images/veges.png" alt="">
                </div>
            </div>
        </section>
        <!-- Caterory -->
        <section id="category" class="py-5">
            <div class="container">
                <h2 class="text-4xl fw-bolder pb-5">Search Meals by Categories</h2>
                <div id="category-list" class="row row-gap-4">

                </div>
            </div>
        </section>
        <!-- Random -->
        <section class="py-5 random">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-xl-6 col-lg-6 col-md-6 col-sm-12 d-flex align-items-center">
                        <h2 class="fw-bolder pb-5 text-6xl">Wanna eat somethng but can't decide?</h2>
                    </div>
                    <div class="col-12 col-xl-2 col-lg-2 col-md-2 col-sm-12 d-flex align-items-center">
                        <img src="assets/images/question.png" alt="" srcset="">
                    </div>
                    <div class="col-12 col-xl-4 col-lg-4 col-md-4 col-sm-12 text-center">
                        <div class="text-grp d-flex align-items-center justify-content-center pb-3 ">
                            <span class="text-2xl me-2">Get a random Meal</span>
                            <button type="button" onclick="randomMeal()" class="btn btn-success"><i class="fa-solid fa-shuffle"></i></button>
                        </div>
                        <div id="random-div" class="w-75 m-auto"></div>
                    </div>
                </div>

            </div>
        </section>
        <!-- search -->
        <section id="mind">
            <div class="container text-center">
                <h3 class="text-6xl fw-bolder">Have a Dish on mind?</h3>
                <h3 class="text-6xl fw-bolder">Search it</h3>
                <button type="button" onclick="search()" class="btn btn-success mt-5">Go to Search Page <i class="ps-2 fa-light fa-magnifying-glass"></i></button>
            </div>
        </section>
        <!-- Country -->
        <section id="country" class="my-5 py-5">
            <div class="container">
                <h2 class="text-4xl fw-bolder pb-5">Search Meals by Country</h2>
                <div id="country-list" class="row row-gap-4">

                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container text-center">
            <a class="navbar-brand text-7xl text-black" href="index.html">Meal API</a>
            <p>Â© 2024 Meal API | Made by Fakhrul</p>
            <div class="col-lg col-md col-sm col-xl"></div>
        </div>
    </footer>


    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://fakhrul62.github.io/icons/js/fontawesome.js"></script>
    <script src="https://fakhrul62.github.io/icons/js/thin.js"></script>
    <script src="assets/js/category.js"></script>
    <script src="assets/js/single.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
